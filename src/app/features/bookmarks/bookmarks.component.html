<app-toolbar />

<div class="content">
  <div class="item" *ngFor="let bookmark of bookmarks$ | async">
    <mat-icon>bookmark</mat-icon>
    <div class="item__details">
      <span>{{ bookmark.title }}</span>
      <a [href]="bookmark.url">{{ bookmark.url }}</a>
      <span>{{bookmark.date | date : "MMM dd, yyyy"}}</span>
    </div>
    <mat-icon (click)="edit(bookmark.id)">edit</mat-icon>
  </div>
</div>
