<div class="content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
            <mat-error *ngIf="title.hasError('required')"
              >Title is required</mat-error
            >
            <mat-error *ngIf="title.hasError('minlength')"
              >Min 2 characters</mat-error
            >
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>URL</mat-label>
            <input
              matInput
              formControlName="url"
              type="url"
              placeholder="https://example.com"
            />
            <mat-error *ngIf="url.hasError('required')"
              >URL is required</mat-error
            >
            <mat-error *ngIf="url.hasError('url')">Enter a valid URL</mat-error>
          </mat-form-field>
  
          <div class="actions">
            <button
              (click)="onSubmit()"
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="form.invalid"
            >
              Save Bookmark
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
